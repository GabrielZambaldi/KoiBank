<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoiBank - Acessar Conta</title>
</head>
<body>
    <header>
        <div id="título">
            KOI BANK
        </div>
        <div id="botão-acessar">
            <button id="botão-acessar"><a href="./Tema.html">PÁGINA INICIAL</a></button>
        </div>    
    </header>

    <main>
        <div id="logo2">
            <img src="./acesso/Img/Logo Koi Bank.jpeg" alt="Logo Koi Bank">
            <p id="texto2">Acesse sua conta</p>
        </div>

        <div id="formulário">
            <form>
                <p>CPF *</p>
                <input type="text" name="cpf" required>

                <p>Senha *</p>
                <input type="password" name="senha" required>

                <p>
                    <input type="submit" id="enviar" value="Entrar">
                </p>
            </form>
        </div>
    </main>

    <footer id="rodapé">
        <div id="links">
            <p>
                <a id="links" >Trabalhe conosco</a>
                | 
                <a id="links" href="./Koibank.html">Sobre nós</a>
                | 
                <a id="links">LGPD</a>
                |
                <a id="links" >Fale conosco</a>
            </p>
        </div>
        <div id="infos">
            <p>© 2023 BANCO KOI S.A. CNPJ: 00.000.000/0001-00</p>
            <p>Av. Das Carpas, 3186 - Vila Toquio, São Paulo - 13000-000</p>
        </div>
    </footer>
</body>
</html>
